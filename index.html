<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grad Tracker â€“ Analyse a Job</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 820px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    input[type="url"] { flex: 1; padding: 10px 12px; border: 1px solid #ccc; border-radius: 10px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    button.primary { background: #111827; color: #fff; }
    button.ghost { background: #f3f4f6; }
    .muted { color: #6b7280; font-size: 0.9rem; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; margin-top: 16px; }
    .spinner { display: none; margin-left: 8px; width: 18px; height: 18px; border: 3px solid #e5e7eb; border-top-color: #111827; border-radius: 50%; animation: spin 0.9s linear infinite; }
    .spinner.show { display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
    ul { margin: 8px 0 0 18px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .pill { display: inline-block; padding: 4px 8px; font-size: 12px; background: #f3f4f6; border-radius: 999px; margin-right: 6px; margin-bottom: 6px; }
    .actions { display: flex; gap: 8px; margin-top: 12px; }
    .ok { color: #065f46; }
    .warn { color: #92400e; }
    .error { color: #991b1b; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h1>Analyse a Job</h1>
  <p class="muted">Paste a job posting URL and click Analyse. Weâ€™ll run your n8n workflow and show a concise summary.</p>

  <div class="row">
    <input id="jobUrl" type="url" placeholder="https://example.com/job-posting" />
    <button id="analyseBtn" class="primary">Analyse <span id="spin" class="spinner"></span></button>
  </div>

  <div id="status" class="muted"></div>

  <div id="result" class="card" style="display:none"></div>

  <script>
    const WEBHOOK_URL = "https://ogpheard.app.n8n.cloud/webhook-test/analyze-job"; // <-- put your n8n webhook URL here

    const el = {
      url: document.getElementById('jobUrl'),
      btn: document.getElementById('analyseBtn'),
      spin: document.getElementById('spin'),
      status: document.getElementById('status'),
      result: document.getElementById('result'),
    };

    function setLoading(on) {
      el.btn.disabled = on;
      el.spin.classList.toggle('show', on);
      el.status.textContent = on ? "Analysingâ€¦ this can take a moment." : "";
    }

    function fmtSalary(s) {
      if (!s) return "";
      const parts = [s.salary_raw || ""].filter(Boolean);
      return parts.join(" ");
    }

    function pillList(arr) {
      if (!Array.isArray(arr)) return "";
      return arr.map(x => `<span class="pill">${String(x)}</span>`).join(" ");
    }

    async function analyse() {
      const url = el.url.value.trim();
      if (!/^https?:\/\//i.test(url)) {
        el.status.innerHTML = '<span class="error">Please enter a valid URL.</span>';
        return;
      }
      setLoading(true);
      el.result.style.display = "none";

      try {
        // Use FormData (simple request â†’ usually no preflight)
        const form = new FormData();
        form.append("job_url", url);

        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          body: form,
          // no custom headers â†’ helps avoid CORS preflight
        });

        if (!res.ok) {
          const text = await res.text().catch(() => "");
          throw new Error(`HTTP ${res.status} ${res.statusText} â€” ${text}`);
        }

        const data = await res.json();

        // Minimal rendering of the fields we care about
        const title = data.title || "(untitled role)";
        const company = data.company_name || "";
        const locs = Array.isArray(data.locations) ? data.locations.join(" â€¢ ") : "";
        const salary = fmtSalary(data.salary);
        const summary = data.summary || "";
        const kws = pillList(data.keywords || data.ai?.keywords || data.keywords || []);
        const fit = data.ai?.fit_score ?? 0;
        const align = data.ai?.alignment_score ?? 0;
        const keys = Array.isArray(data.ai?.key_requirements) ? data.ai.key_requirements : [];
        const othr = Array.isArray(data.ai?.other_requirements) ? data.ai.other_requirements : [];
        const fits = Array.isArray(data.ai?.fits) ? data.ai.fits : [];
        const gaps = Array.isArray(data.ai?.gaps) ? data.ai.gaps : [];

        el.result.innerHTML = `
          <h2 style="margin:0 0 6px 0">${title}</h2>
          <div class="muted">${company}${locs ? " â€” " + locs : ""}</div>
          ${salary ? `<div class="muted" style="margin-top:6px">${salary}</div>` : ""}
          <div style="margin-top:10px">${summary ? `<p>${summary}</p>` : ""}</div>

          <div class="grid">
            <div>
              <strong>Fit score:</strong> <span class="${fit>=60?'ok':''}">${fit}/100</span><br/>
              <strong>Alignment score:</strong> <span class="${align>=60?'ok':''}">${align}/100</span>
            </div>
            <div>
              ${kws ? `<div><strong>Keywords:</strong><br/>${kws}</div>` : ""}
            </div>
          </div>

          ${keys.length ? `<div style="margin-top:10px"><strong>Key requirements</strong><ul>${keys.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : ""}
          ${othr.length ? `<div style="margin-top:10px"><strong>Other requirements</strong><ul>${othr.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : ""}
          ${fits.length ? `<div style="margin-top:10px"><strong>Where you fit</strong><ul>${fits.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : ""}
          ${gaps.length ? `<div style="margin-top:10px"><strong>Gaps</strong><ul>${gaps.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : ""}

          <div class="actions">
            <button class="primary" id="applyBtn">Apply</button>
            <button class="ghost" id="saveBtn">Save for later</button>
            <button class="ghost" id="ignoreBtn">Ignore</button>
          </div>
        `;
        el.result.style.display = "block";

        // For now we just show a toast; in the next steps weâ€™ll wire these to n8n.
        const toast = (msg, cls="muted") => { el.status.innerHTML = `<span class="${cls}">${msg}</span>`; };
        document.getElementById('applyBtn').onclick = () => toast("Marked as: Apply âœ…","ok");
        document.getElementById('saveBtn').onclick  = () => toast("Marked as: Save for later ðŸ’¾","muted");
        document.getElementById('ignoreBtn').onclick= () => toast("Marked as: Ignore ðŸš«","warn");

      } catch (err) {
        console.error(err);
        el.status.innerHTML = `<span class="error">Request failed: ${err.message}</span>`;
      } finally {
        setLoading(false);
      }
    }

    document.getElementById('analyseBtn').addEventListener('click', analyse);
    document.getElementById('jobUrl').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') analyse();
    });
  </script>
</body>
</html>
