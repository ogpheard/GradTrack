<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Grad Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f1220; --card:#14182b; --muted:#8ea0bf; --text:#e6ecff; --accent:#5b8cff; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{font-size:22px;margin:0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    button{background:var(--accent);color:white;border:0;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid #2b3350;color:var(--text)}
    button:disabled{opacity:.6;cursor:not-allowed}
    .card{background:var(--card);border:1px solid #1f2741;border-radius:14px;padding:16px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:700px){ .grid{grid-template-columns:1fr 1fr} }
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="url"]{
      width:100%;box-sizing:border-box;background:#0e1324;border:1px solid #1f2741;color:var(--text);
      border-radius:10px;padding:10px 12px;outline:none
    }
    .chk{display:flex;align-items:center;gap:8px;margin-top:4px}
    .small{color:var(--muted);font-size:12px}
    .jobs{display:grid;gap:10px;margin-top:8px}
    .job{background:#0e1324;border:1px solid #1f2741;border-radius:12px;padding:12px}
    .job h3{margin:0 0 8px 0;font-size:16px}
    .job .meta{display:flex;flex-wrap:wrap;gap:10px;font-size:12px;color:var(--muted)}
    .divider{height:1px;background:#1f2741;margin:18px 0}
    #debug{white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Consolas,Monaco,monospace;font-size:12px}
    .empty{padding:14px;border:1px dashed #2b3350;border-radius:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Grad Tracker</h1>
      <div class="row">
        <button id="signin">Sign in with Google</button>
        <button id="signout" class="ghost" style="display:none">Sign out</button>
      </div>
    </header>

    <div id="authed-ui" style="display:none">
      <div class="card">
        <h2 style="margin:0 0 10px 0;font-size:18px">Add job</h2>
        <div class="grid">
          <div>
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="e.g. Graduate Analyst" />
          </div>
          <div>
            <label for="company">Company</label>
            <input id="company" type="text" placeholder="e.g. Alpha FMC" />
          </div>
          <div style="grid-column:1/-1">
            <label for="url">Job URL</label>
            <input id="url" type="url" placeholder="https://example.com/job" />
            <div class="chk"><input id="applied" type="checkbox" /><label for="applied" style="margin:0">Applied</label></div>
          </div>
        </div>
        <div class="row" style="margin-top:10px">
          <button id="add">Add</button>
        </div>
        <div class="small" id="add-msg"></div>
      </div>

      <div class="divider"></div>

      <h2 style="margin:0 0 8px 0;font-size:18px">Your jobs</h2>
      <div id="jobs" class="jobs"></div>
    </div>

    <div id="anon-ui" class="card" style="display:none">
      <h3 style="margin:0 0 8px 0">Sign in to start</h3>
      <div class="small">Click “Sign in with Google” above, then you’ll be redirected back here.</div>
    </div>

    <div class="divider"></div>
    <details>
      <summary class="small">Debug info</summary>
      <div id="debug" class="small"></div>
    </details>
  </div>

  <script type="module">
    // --- 1) Supabase client ---
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://kudqgnpkznshcyvrwrpj.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_SUPABASE_ANON_KEY_HERE"; // <- replace me
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- 2) Helpers for GitHub Pages project path ---
    function buildReturnUrl() {
      const url = new URL(window.location.href);
      if (url.hostname.endsWith("github.io")) {
        // Ensure we return to /<repo>/
        const parts = url.pathname.split("/").filter(Boolean);
        if (parts.length > 0) {
          const repo = parts[0];
          return `${url.origin}/${repo}/`;
        }
      }
      return `${url.origin}/`;
    }

    const el = (id) => document.getElementById(id);
    const debug = (...args) => {
      console.log(...args);
      const t = args.map(x => (typeof x === "string" ? x : JSON.stringify(x, null, 2))).join(" ");
      el("debug").textContent += t + "\n";
    };

    // --- 3) UI state ---
    async function refreshAuthUI() {
      const { data: { session } } = await supabase.auth.getSession();
      const authed = !!session;
      el("authed-ui").style.display = authed ? "" : "none";
      el("anon-ui").style.display = authed ? "none" : "";
      el("signin").style.display = authed ? "none" : "";
      el("signout").style.display = authed ? "" : "none";
      if (authed) loadJobs();
    }

    // --- 4) Auth buttons ---
    el("signin").onclick = async () => {
      const redirectTo = buildReturnUrl();
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo }
      });
      if (error) {
        alert("Sign in failed: " + error.message);
        debug("SignIn error:", error);
      }
    };

    el("signout").onclick = async () => {
      await supabase.auth.signOut();
      await refreshAuthUI();
      renderJobs([]); // clear list
    };

    // Refresh UI when Supabase finishes the OAuth exchange
    supabase.auth.onAuthStateChange((_event, _session) => {
      refreshAuthUI();
    });

    // --- 5) Add job ---
    el("add").onclick = async () => {
      const title = el("title").value.trim();
      const company = el("company").value.trim();
      const url = el("url").value.trim();
      const applied = el("applied").checked;

      el("add").disabled = true;
      el("add-msg").textContent = "";

      if (!title || !company || !url) {
        el("add-msg").textContent = "Please fill Title, Company and Job URL.";
        el("add").disabled = false;
        return;
      }

      const { data: { user }, error: userErr } = await supabase.auth.getUser();
      if (userErr || !user) {
        el("add-msg").textContent = "You must be signed in.";
        el("add").disabled = false;
        return;
      }

      // Prepare row for your table: graduate_job_helper
      const row = {
        title,
        company_name: company,
        canonical_job_url: url,
        status: applied ? "Applied" : "Saved",
        applied_date: applied ? new Date().toISOString().slice(0,10) : null,
        user_id: user.id // works with standard RLS policy (WITH CHECK user_id = auth.uid())
      };

      const { data, error } = await supabase
        .from("graduate_job_helper")
        .insert(row)
        .select();

      if (error) {
        el("add-msg").textContent = "Add failed: " + error.message;
        debug("Insert error:", error);
      } else {
        el("add-msg").textContent = "Added!";
        el("title").value = "";
        el("company").value = "";
        el("url").value = "";
        el("applied").checked = false;
        await loadJobs();
      }
      el("add").disabled = false;
    };

    // --- 6) Load & render jobs ---
    async function loadJobs() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        renderJobs([]);
        return;
      }

      // Pull only your rows (RLS will enforce this anyway).
      // Order by most recently updated if the column exists; if not, it will still work.
      const { data, error } = await supabase
        .from("graduate_job_helper")
        .select("application_id,title,company_name,canonical_job_url,status,applied_date,status_update_date")
        .order("status_update_date", { ascending: false, nullsFirst: false });

      if (error) {
        debug("Select error:", error);
        renderJobs([]);
        return;
      }
      renderJobs(data || []);
    }

    function renderJobs(rows) {
      const cont = el("jobs");
      cont.innerHTML = "";
      if (!rows.length) {
        cont.innerHTML = `<div class="empty">No jobs yet. Add your first one above.</div>`;
        return;
      }
      for (const r of rows) {
        const div = document.createElement("div");
        div.className = "job";
        const safeTitle = esc(r.title || "(no title)");
        const safeCo = esc(r.company_name || "(no company)");
        const url = r.canonical_job_url || "#";

        div.innerHTML = `
          <h3>${safeTitle} &middot; ${safeCo}</h3>
          <div class="meta">
            <span>Status: ${esc(r.status || "Saved")}</span>
            ${r.applied_date ? `<span>Applied: ${esc(r.applied_date)}</span>` : ""}
            ${r.status_update_date ? `<span>Updated: ${esc(r.status_update_date)}</span>` : ""}
            <span><a href="${url}" target="_blank" rel="noopener">Job link</a></span>
          </div>
        `;
        cont.appendChild(div);
      }
    }

    function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) }

    // --- 7) Boot ---
    (async function boot(){
      debug("Host:", window.location.origin);
      debug("Return URL:", buildReturnUrl());
      await refreshAuthUI();
    })();
  </script>
</body>
</html>
